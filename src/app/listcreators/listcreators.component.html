
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Profile Cards | CodingLab</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>

</head>

<body>
<div class="main-container">
  <app-sidebar></app-sidebar>

  <div class="container">
    <div class="box" *ngFor="let creator of creators">
      <div class="image">
        <img [src]="creator.image ? creator.image : 'assets/default-profile.jpg'" alt="Creator Image">
      </div>
      <div class="name_job">
        {{ creator.nom }} {{ creator.prenom }}
      </div>
      <div class="rating">
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="far fa-star"></i>
        <i class="far fa-star"></i>
        <i class="far fa-star"></i>
      </div>
      <p>{{ creator.bio || 'No bio available' }}</p>
      <div class="btns">
        <button (click)="makeOffer(creator.id)">Make an Offer</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
