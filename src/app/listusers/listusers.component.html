<div class="main-container" style="display: flex; flex-direction: row; gap: 20px;">
  <app-sidebar style="width: 20%;"></app-sidebar>
<div class="container-fluid d-flex" style="margin-left:1%; width: 70%">
  <div class="flex-grow-1">
    <div class="container" style="position: relative">
      <div class="row">
        <div class="col-md-9 col-sm-7" style="margin-top:20px;">
          <h3 style="color: #034D89;">
            <i class="fa fa-list" style="font-size:30px;margin-top:-10px;"></i> Users List
          </h3>
        </div>
        <div class="col-md-3 col-sm-5">
          <form method="get" role="form" class="search-form-full">
            <div class="form-group">
              <input
                type="search"
                #key="ngModel"
                ngModel
                name="key"
                id="searchName"
                class="form-control"
                placeholder="Recherche..."
                required
                style="margin-top:20px;width:210px;"
              />
            </div>
          </form>
        </div>
      </div>
      <div class="users-list">
        <div class="member-entry" *ngFor="let user of users" [ngClass]="{'pending-user': !user.active, 'active-user': user.active}">

          <a class="member-img">
            <img [src]="user.imageUrl" class="img-rounded">
            <i class="fa fa-forward"></i>
          </a>

          <div class="member-details">
            <h4> <a>{{user.nom}} {{user.prenom}}</a> </h4>

            <div class="row info-list">
              <div class="col-sm-4">
                <i class="fa fa-envelope"></i>
                {{user.email}}
              </div>
              <div class="col-sm-4">
                <i class="fa fa-user"></i>
                {{user.role}}
              </div>
              <div class="clear"></div>

              <div class="col-sm-4" style="margin-left:85%;margin-top:-50px;">
                <div *ngIf="!user.active">
                  <button (click)="activateUser(user.id)" class="btn btn-success">Activate</button>
                </div>
                <button
                  class="btn btn-primary"
                  [routerLink]="['/detailsuser', user.id]"
                  style="margin-right: 5px;">
                  <i class="fa fa-info" style="color: #fff;"></i> Details
                </button>
                <button
                  class="btn btn-danger"
                  (click)="deleteUser(user.id)"
                  style="margin-right: 20px;">
                  <i class="fa fa-trash" style="color: #fff;"></i> Delete
                </button>
              </div>
            </div>
          </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
