<!doctype html>
<html lang="en">
<head>
  <title>Users List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="main-container d-flex" style="gap: 20px;">
  <!-- Sidebar -->
  <app-sidebar style="width: 20%;"></app-sidebar>

  <!-- Main Content -->
  <section class="ftco-section flex-grow-1" style="margin-top:-55px;">
    <div class="container">
      <div class="row">
        <div class="col-md-9 col-sm-7">
          <h3 style="color: #034D89; margin-top: 10px;">
            <i  style="font-size:30px; margin-right: 10px;"></i> Users List
          </h3>
        </div>
        <div class="col-md-3 col-sm-5">
          <form method="get" role="form" class="search-form-full">
            <div class="form-group">
              <input
                type="text"
                [(ngModel)]="searchKey"
                (input)="applySearch()"
                class="form-control"
                placeholder="Search users..."
              />
    </div>
          </form>
        </div>
      </div>

      <div class="table-wrap" style="margin-top: 20px;">
        <table class="table table-responsive-xl">
          <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngIf="users.length === 0">
            <td colspan="6" class="text-center">No User Found.</td>
          </tr>
          <tr *ngFor="let user of users" [ngClass]="{'pending-user': !user.active, 'active-user': user.active}">
            <td>
              <div class="img" [style.backgroundImage]="'url(' + user.imageUrl + ')'"></div>
            </td>
            <td>{{ user.nom }} {{ user.prenom }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td class="status">
                  <span class="{{ user.active ? 'active' : 'waiting' }}">
                    {{ user.active ? 'Active' : 'Pending' }}
                  </span>
            </td>
            <td>
              <div class="d-flex">
                <div *ngIf="!user.active" style="margin-right: 10px;">
                  <button (click)="activateUser(user.id)" class="btn btn-success btn-sm">Activate</button>
                </div>
                <button
                  class="btn btn-primary btn-sm"
                  [routerLink]="['/detailsuser', user.id]"
                  style="margin-right: 10px;">
                  <i class="fa fa-info" style="color: #fff;"></i> Details
                </button>
                <button
                  class="btn btn-danger btn-sm"
                  (click)="deleteUser(user.id)">
                  <i class="fa fa-trash" style="color: #fff;"></i> Delete
                </button>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
